<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script>
        function validation() {
            if ($('#title').val().length < 10 || $('#title').val().length > 100) {
                alert('제목은 10자 이상 100자 이하');
                return false;
            }
            //
            // if ($('#contents').text().length < 10 || $('#content').text().length > 1000) {
            //     alert('내용은 10자 이상 1000자 이하')
            //     return false;
            // }

            return true;
        }

        $(document).ready(function () {
            $('#boardform').submit(validation);
        });
    </script>
    <title>[ 게시판 ]</title>
</head>
<body>
<section>
    <h1>[ 글쓰기 ]</h1>
    <form th:action="@{/board/write}" method="post" id="boardform">
        <table>
            <tr>
                <th>제목</th>
                <td>
                    <input type="text" id="title" name="title">
                </td>
            </tr>
            <tr>
                <th>내용</th>
                <td>
                    <textarea name="contents" id="contents" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <th>파일첨부</th>
                <td>
                    <input type="file" name="file" id="file">
                </td>
            </tr>
        </table>
        <br>
        <input type="submit" value="저장">
    </form>
</section>

</body>
</html>
