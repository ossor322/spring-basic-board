<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>web5</title>
</head>
<body>
<h1>[ web5 ]</h1>
<p sec:authorize="isAuthenticated()"><span th:text="${#authentication.name}"></span>님 로그인 중</p>
<div sec:authorize="not isAuthenticated()">
    <p><a th:href="@{/member/joinForm}">회원가입</a></p>
    <p><a href="member/loginForm">로그인</a></p>
</div>
<div sec:authorize="isAuthenticated()">
    <p><a href="member/logout">로그아웃</a></p>
    <p><a href="member/info">개인정보 수정</a></p>
</div>
<p><a href="board/list">게시판</a></p>
<p><a href="board/write">글쓰기</a></p>
<form th:action="@{/board/list}" method="get">
    <input type="text" name="searchWord">
    <input type="submit" value="검색">
</form>
</body>
</html>
